<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DreamEcho - Oyente</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      text-align: center;
      position: relative; /* Para posicionar ripples */
      overflow: hidden;   /* Para que las ondas no causen scroll */
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    #recuentoOyentes {
      font-size: 1.2em;
      margin-bottom: 0.5em;
      color: #555;
    }

    button {
      margin: 0.5em;
      font-size: 2em;
      padding: 1em 2em;
      cursor: pointer;
    }

    #status {
      margin-bottom: 1em;
      font-size: 1.2em;
    }

    #midiSelectContainer {
      margin-top: 1em;
    }

    /* Chat */
    #chatLog {
      width: 90%;
      max-width: 600px;
      height: 200px;
      margin: 1em auto 0.5em;
      padding: 0.5em;
      border: 1px solid #ccc;
      overflow-y: auto;
      text-align: left;
      background: #fafafa;
      border-radius: 0.5em;
    }
    #chatInput {
      width: 70%;
      max-width: 500px;
      padding: 0.5em;
      font-size: 1em;
    }
    #sendChatBtn {
      padding: 0.6em 1em;
      font-size: 1em;
      cursor: pointer;
      margin-left: 0.5em;
    }

    /* Clase para los mensajes propios en azul */
    .chat-mensaje-propio {
      color: blue;
    }

    /* ========= RIPPLE EFFECT ========= */
    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      pointer-events: none;
      animation: rippleAnim 0.8s ease-out forwards;
    }
    @keyframes rippleAnim {
      to {
        transform: scale(15);
        opacity: 0;
      }
    }
    /* ================================== */
  </style>
</head>
<body>
  <h1>DreamEcho - Oyente</h1>
  <p><a href="https://www.youtube.com/@rafgim" target="_blank">¬© By Rafael Gimeno</a></p>

  <p id="recuentoOyentes">Oyentes conectados: --</p>
  <p id="status">Esperando conexi√≥n‚Ä¶</p>

  <button onclick="modoMIDI()">üéπ Usar mi piano digital</button>
  <button onclick="modoVirtual()">üéß Escuchar con sonido virtual</button>

  <div id="midiSelectContainer"></div>

  <!-- Chat -->
  <div id="chatControles">
    <div id="chatLog"></div>
    <input id="chatInput" placeholder="Escribe tu mensaje‚Ä¶" />
    <button id="sendChatBtn">üó®Ô∏è Enviar</button>
  </div>

  <script>
    // ======================
    // FUNCIONES DE RIPPLE
    // ======================
    /**
     * Crea una onda (ripple) de color seg√∫n la intensidad de la nota MIDI.
     * velocity: valor entre 1 y 127.
     * - piano (soft)    : velocity <= 63    ‚Üí color verde
     * - media (medium)  : 64 <= velocity <= 80  ‚Üí color azul
     * - fuerte (loud)   : velocity > 80    ‚Üí color roja
     */
    function createColoredRipple(velocity) {
      const size = 20;
      const width = window.innerWidth;
      const height = window.innerHeight;
      const x = Math.random() * width;
      const y = Math.random() * height;

      let color;
      if (velocity <= 63) {
        color = 'rgba(0, 200, 0, 0.3)';
      } else if (velocity <= 80) {
        color = 'rgba(0, 0, 200, 0.3)';
      } else {
        color = 'rgba(200, 0, 0, 0.3)';
      }

      const circle = document.createElement("div");
      circle.classList.add("ripple");
      circle.style.width = `${size}px`;
      circle.style.height = `${size}px`;
      circle.style.left = `${x - size / 2}px`;
      circle.style.top = `${y - size / 2}px`;
      circle.style.backgroundColor = color;
      document.body.appendChild(circle);

      setTimeout(() => {
        circle.remove();
      }, 800);
    }

    // ======================
    // ELEMENTOS DEL DOM
    // ======================
    const statusEl            = document.getElementById("status");
    const oyentesEl           = document.getElementById("recuentoOyentes");
    const midiSelectContainer = document.getElementById("midiSelectContainer");
    const chatLog             = document.getElementById("chatLog");
    const chatInput           = document.getElementById("chatInput");
    const sendChatBtn         = document.getElementById("sendChatBtn");

    // ======================
    // WEBSOCKET
    // ======================
    const ws = new WebSocket("wss://dreamecho.onrender.com");

    // ======================
    // VARIABLES MIDI Y VIRTUAL
    // ======================
    let output = null;
    let modo = null;
    let synth = null;
    let pedal = false;

    let firstEventTime = null;     // ms (emisor) de la primera nota tras elegir modo
    let startPlaybackTime = null;  // performance.now() + queueLatency, para MIDI f√≠sico
    let audioStartTime = null;     // Tone.now() + queueLatency, para Virtual

    let queuePos = 0;
    let queueLatency = 100;
    let primeraEstadisticaMostrada = false;

    const notasActivas = new Set();
    const notasSostenidas = new Set();

    const username = prompt("¬øC√≥mo quieres que te vean en el chat?", "Oyente") || "Oyente";

    // ======================
    // CHAT
    // ======================
    function appendChat(user, text) {
      const msg = document.createElement("div");
      const time = new Date().toLocaleTimeString();
      msg.innerHTML = `<small>[${time}]</small> <strong>${user}:</strong> ${text>`;
      if (user === username) msg.classList.add("chat-mensaje-propio");
      chatLog.appendChild(msg);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function sendChat() {
      const text = chatInput.value.trim();
      if (!text || ws.readyState !== WebSocket.OPEN) return;
      ws.send(JSON.stringify({ type: "chat", user: username, text }));
      chatInput.value = "";
    }

    sendChatBtn.addEventListener("click", sendChat);
    chatInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendChat();
    });

    ws.onopen = () => {
      statusEl.textContent = "Conectado al servidor, esperando tu elecci√≥n‚Ä¶";
    };

    ws.onmessage = async event => {
      const raw = typeof event.data === "string" ? event.data : await event.data.text();
      const msg = JSON.parse(raw);

      if (msg.type === "stats") {
        oyentesEl.textContent = `Oyentes conectados: ${msg.clients}`;
        if (!primeraEstadisticaMostrada) {
          queuePos = msg.clients;
          queueLatency = 50 + 5 * Math.sqrt(queuePos);
          statusEl.textContent =
            `Posici√≥n en cola: ${queuePos} ‚Üí latencia ‚âÉ ${Math.round(queueLatency)} ms`;
          primeraEstadisticaMostrada = true;
        }
        return;
      }

      if (msg.type === "chat") {
        appendChat(msg.user, msg.text);
        return;
      }

      if (msg.type === "midi") {
        // Solo procesamos si el usuario ya eligi√≥ un modo
        if (!modo) return;

        const [st, note, velocity] = msg.data;
        const command = st & 0xf0;
        const eventTime = msg.time;

        // ‚îÄ‚îÄ Si es la primera nota tras seleccionar modo, fijamos las referencias ‚îÄ‚îÄ
        if (firstEventTime === null) {
          firstEventTime = eventTime;
          if (modo === "virtual") {
            audioStartTime = Tone.now() + queueLatency / 1000;
          } else {
            startPlaybackTime = performance.now() + queueLatency;
          }
        }

        // ‚îÄ‚îÄ Programamos el mensaje MIDI seg√∫n modo ‚îÄ‚îÄ
        scheduleMidi(msg);
      }
    };

    // ======================
    // FUNCION PARA PROGRAMAR CADA MENSAJE MIDI
    // ======================
    function scheduleMidi(msg) {
      const [st, note, velocity] = msg.data;
      const command = st & 0xf0;
      const eventTime = msg.time;

      const relative = eventTime - firstEventTime;
      const extra = queueLatency;

      // ‚îÄ‚îÄ MODO MIDI F√çSICO ‚îÄ‚îÄ
      if (modo === "midi" && output) {
        const delay = Math.max(0, startPlaybackTime + relative - performance.now());
        setTimeout(() => {
          output.send(new Uint8Array(msg.data));
        }, delay);
      }

      // ‚îÄ‚îÄ MODO VIRTUAL (Tone.js) ‚îÄ‚îÄ
      if (modo === "virtual" && synth) {
        const freq = Tone.Frequency(note, "midi").toFrequency();
        const timeSec = audioStartTime + relative / 1000;

        if (command === 0x90 && velocity > 0) {
          // Normalizar velocity a [0..1]
          const velNorm = velocity / 127;
          // Curva cuadr√°tica para que los pian√≠simos suenen realmente suaves
          const velScaled = Math.pow(velNorm, 2);
          synth.triggerAttack(freq, timeSec, velScaled);
          notasActivas.add(freq);
          notasSostenidas.delete(freq);
          createColoredRipple(velocity);
        } else if (command === 0x80 || (command === 0x90 && velocity === 0)) {
          // Nota off
          if (pedal) {
            notasActivas.delete(freq);
            notasSostenidas.add(freq);
          } else {
            synth.triggerRelease(freq, timeSec);
            notasActivas.delete(freq);
            notasSostenidas.delete(freq);
          }
        } else if (st === 176 && note === 64) {
          // Sustain pedal (CC64)
          const isDown = velocity >= 64;
          if (isDown) {
            pedal = true;
          } else {
            pedal = false;
            notasSostenidas.forEach(f => {
              if (!notasActivas.has(f)) {
                synth.triggerRelease(f, timeSec);
                notasSostenidas.delete(f);
              }
            });
          }
        }
      }
    }

    // ======================
    // MODO MIDI F√çSICO
    // ======================
    function modoMIDI() {
      modo = "midi";
      statusEl.innerText = "Buscando dispositivos MIDI de salida‚Ä¶";
      // Reiniciar referencias y estado de pedal
      firstEventTime = null;
      startPlaybackTime = null;
      pedal = false;
      notasActivas.clear();
      notasSostenidas.clear();

      navigator.requestMIDIAccess().then(midiAccess => {
        const outputs = Array.from(midiAccess.outputs.values());
        if (outputs.length) {
          midiSelectContainer.innerHTML = "";
          const sel = document.createElement("select");
          sel.id = "midiOutSelect";
          const dopt = document.createElement("option");
          dopt.text = "-- Elige dispositivo MIDI --";
          dopt.value = "";
          sel.appendChild(dopt);
          outputs.forEach((o, i) => {
            const opt = document.createElement("option");
            opt.value = o.id;
            opt.text = o.name || `MIDI Dispositivo ${i + 1}`;
            sel.appendChild(opt);
          });
          sel.addEventListener("change", e => {
            const chosen = outputs.find(o => o.id === e.target.value);
            if (chosen) {
              output = chosen;
              statusEl.innerText = `Salida MIDI seleccionada: ${chosen.name}`;
            } else {
              statusEl.innerText = "No se ha seleccionado salida MIDI.";
              output = null;
            }
          });
          midiSelectContainer.appendChild(sel);
          statusEl.innerText = "Selecciona un dispositivo MIDI para usarlo.";
        } else {
          statusEl.innerText = "No se han encontrado salidas MIDI.";
        }
      }).catch(() => {
        statusEl.innerText = "No se ha podido acceder a WebMIDI.";
      });
    }

    // ======================
    // MODO VIRTUAL (Tone.js)
    // ======================
    async function modoVirtual() {
      modo = "virtual";
      statusEl.innerText = "Cargando piano virtual‚Ä¶";
      // Reiniciar referencias y estado de pedal
      firstEventTime = null;
      audioStartTime = null;
      pedal = false;
      notasActivas.clear();
      notasSostenidas.clear();

      await Tone.start();
      synth = new Tone.Sampler({
        urls: {
          A0:  "A0.mp3", C1:  "C1.mp3", "D#1":"Ds1.mp3", "F#1":"Fs1.mp3",
          A1:  "A1.mp3", C2:  "C2.mp3", "D#2":"Ds2.mp3", "F#2":"Fs2.mp3",
          A2:  "A2.mp3", C3:  "C3.mp3", "D#3":"Ds3.mp3", "F#3":"Fs3.mp3",
          A3:  "A3.mp3", C4:  "C4.mp3", "D#4":"Ds4.mp3", "F#4":"Fs4.mp3",
          A4:  "A4.mp3", C5:  "C5.mp3", "D#5":"Ds5.mp3", "F#5":"Fs5.mp3",
          A5:  "A5.mp3", C6:  "C6.mp3", "D#6":"Ds6.mp3", "F#6":"Fs6.mp3",
          A7:  "A7.mp3", C8:  "C8.mp3"
        },
        baseUrl: "https://tonejs.github.io/audio/salamander/",
        release: 0.4,
        onload: () => {
          statusEl.textContent =
            `Modo virtual listo. Posici√≥n en cola: ${queuePos} ‚Üí latencia ‚âÉ ${Math.round(queueLatency)} ms`;
        }
      }).toDestination();
    }
  </script>
</body>
</html>
